<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div>
      <h1 id="title">Title</h1>
      <p id="description">description</p>
      <form id="survey-form">
        <section>
          <div>
            <label>Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>
          <div>
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div>
            <label>Number</label>
            <input type="number" id="number" placeholder="Enter phone number" mask="" />
          </div>
        </section>
        <section>
          <div>
            <div>
              <label>Choose favorite studio</label>
              <select id="studio-label">
                <optgroup>
                  <option value="studio01">Studio 1</option>
                  <option value="studio02">Studio 2</option>
                  <option value="studio03">Studio 3</option>
                </optgroup>
              </select>
            </div>
            <div>
              <label>Include <em>Studio News Weekly</em></label>
              <input type="radio" value="0" />No
              <input type="radio" value="1" />Yes
            </div>
          </div>
          <div>
            <label>Choose Genre</label>
            <input type="checkbox" name="genre" value="g1" /> Genre 1
            <input type="checkbox" name="genre" value="g2" /> Genre 2
            <input type="checkbox" name="genre" value="g3" /> Genre 3
            <input type="checkbox" name="genre" value="g4" /> Genre 4
          </div>
        </section>
        <section>
          <label>
            Comment
          </label>
          <textarea id="comment" placeholder="Enter comment" />
        </section>
        <input id="submit" type="submit" value="Sign Up" />
      </form>
    </div>>
    <p style="text-align: center;">Hello World, we are software developers!</p>
    
    <script  src="js/index.js"></script>
  </body>
</html>
